# URL博客地址，与申请的Github一致
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
#博客链接格式
permalink: post/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang   #国际化文件
skip_render: README.md   #跳过指定文件的渲染

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0   #1 为小写，2 为大写
render_drafts: false   #显示草稿
post_asset_folder: false   #启动asset文件夹
relative_link: false   #链接改为与根目录的相对地址
future: true   #显示未来的文章
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #每页文章显示数
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions #这里配置站点所用主题和插件
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment #站点部署到GitHub
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
        github: git@github.com:hilence/hilence.github.io.git
        coding: git@git.coding.net:hilence/hilence.git
  branch: master

# Extensions
## Plugins: http://hexo.io/plugins/
plugins: hexo-generate-feed

